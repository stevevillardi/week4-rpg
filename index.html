<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Starwars RPG</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./assets/javascript/game.js" ></script>
</head>
<body>
    <div class="header">
        <h1>Star Wars RPG!</h1>
    </div>
    <h1 class="menu-text">User Selection:</h1>
    <div id="user-select">
        <div class="fighters hero-btn" id="fighter-1">
            <h3 class="fighter-name">Boba Fett</h3>
            <img src="./assets/images/bf.png" alt="Boba Fett">
            <h3 class="fighter-health" data-health="170">170</h3>
        </div>
        <div class="fighters  hero-btn" id="fighter-2">
            <h3 class="fighter-name">Chewbacca</h3>
            <img src="./assets/images/cb.png" alt="Chewbacca">
            <h3 class="fighter-health" data-health="180">180</h3>
        </div>
        <div class="fighters  hero-btn" id="fighter-3">
            <h3 class="fighter-name">Darth Vader</h3>
            <img src="./assets/images/dv.png" alt="Darth Vader">
            <h3 class="fighter-health" data-health="150">150</h3>
        </div>
        <div class="fighters  hero-btn" id="fighter-4">
            <h3 class="fighter-name">R2D2</h3>
            <img src="./assets/images/r2.png" alt="R2D2">
            <h3 class="fighter-health" data-health="180">180</h3>
        </div>
    </div>
    <h1 class="menu-text">Enemy Selection:</h1>
    <div id="enemy-select"></div>

    <h1 class="menu-text">Chosen Fighter:</h1>
    <div id="fight-selection"></div>

    <div class="fight">
        <button class ="buttons" id ="fight-btn">Fight!</button>
        <button class ="buttons" id ="reset-btn">Play Again!</button
    </div>
    
    <h1 class="menu-text">Battle HUD:</h1>
    <div id="battle-stats"></div>
</body>
</html>
